<h1>{{title}}</h1>



<button mat-flat-button color="primary" (click)="onClick()">Primary</button>

<table mat-table [dataSource]="books" class="mat-elevation-z8">

  
  <ng-container matColumnDef="Identificador">
    <th mat-header-cell *matHeaderCellDef> Identificador </th>
    <td mat-cell *matCellDef="let book"> {{book.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Título">
    <th mat-header-cell *matHeaderCellDef> Título</th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>


  <ng-container matColumnDef="Autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let book"> {{book.author}} </td>
  </ng-container>


  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio (€)</th>
    <td mat-cell *matCellDef="let book"> {{book.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let book">

      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        Ver
      <mat-icon>visibility</mat-icon>
    </button>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        Borrar
      <mat-icon>delete_forever</mat-icon>
    </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
