<h1>Listado de libros</h1>


<table mat-table [dataSource]="books" class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Identificador Id</th>
      <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> Isbn</th>
      <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef> Año de publicación </th>
      <td mat-cell *matCellDef="let book"> {{book.releaseYear}} </td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let book">
  
        <button mat-icon-button color="primary" [routerLink]="['/books',book.id,'detail']">
          Ver
        <mat-icon>visibility</mat-icon>
      </button>
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          Borrar
        <mat-icon>delete_forever</mat-icon>
      </button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>
